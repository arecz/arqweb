<div class="home">
    
      <div class="home-box last" [@fadeInAnimation]>
        <form class="home-box-form" (ngSubmit) = "sendEmail(message)">
            <div class="home-box-form-mail">
              <div class="home-box-form-group small">
                <label for="mail" class="home-box-form-label">Email</label>
                <input type="text" class="home-box-form-control" name="mail" id="mail" placeholder="Your Email" [(ngModel)] = "message.email">
              </div>
              <div class="home-box-form-group">
                <label for="message" class="home-box-form-label">Message</label>
                <textarea class="home-box-form-control textarea" name="message" id="message" [(ngModel)] = "message.message"></textarea>
                <button type="submit" [@zoomInLongAnimation]>Wyślij</button>
              </div>
              <div class="home-box-form-group">
                  
                </div>
            </div>
        </form>         
      </div>

      <div class="home-box shadow first contact-box light" [@fadeInShortAnimation]>
          <div class="home-box-header" [@zoomInAnimation]>Kontakt</div>
          <div class="home-box-subheader">Zainteresowało Cię moje portfolio? Jeżeli chciałbyś mnie zatrudnić, skontaktuj się przez dostępny formularz!</div>
      </div>
    
    </div>
